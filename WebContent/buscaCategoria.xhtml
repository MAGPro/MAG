<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Buscar Categoria</title>
</h:head>
<h:body>
	<ui:include src="/pages/menu.xhtml" />

	<h:form id="form">
		<p:panelGrid columns="2" columnClasses="colunaEsquerda,colunaDireita"
			rowClasses="normal" headerClass="tituloFormulario"
			styleClass="tabelaGC">
			<f:facet name="header">
				<p:outputLabel value="Buscar categoria" />
			</f:facet>

			<p:outputLabel value="Descrição:" for="descricao" />
			<p:inputText id="descricao"
				value="#{categoriaMB.categoria.descricao}" size="40" />

			<p:outputLabel value="Ativo:" for="ativo" />
			<p:selectBooleanCheckbox id="ativo"
				value="#{categoriaMB.categoria.ativo}" />

			<h:outputText value="" />
			<p:commandButton value="Buscar" action="#{categoriaMB.buscar}" update="form"/>

		</p:panelGrid>

	</h:form>
		<p:dataTable var="categoria" value="#{categoriaMB.categorias}">
			<p:column headerText="Id">
				<h:outputText value="#{categoria.codigoCategoria}" />
			</p:column>
	
			<p:column headerText="Descrição">
				<h:outputText value="#{categoria.descricao}" />
			</p:column>
	
			<p:column headerText="Situação">
				<h:outputText
					value="#{categoria.ativo == 'TRUE' ? 'Ativo' : 'Inativo'}" />
			</p:column>
	
			<p:column headerText="Ações" style="text-align: center">
				
				<p:commandLink value="Editar" action="#{categoriaMB.editar}" >
					<f:setPropertyActionListener value="#{categoria}"
							target="#{categoriaMB.categoria}" />
				</p:commandLink>
				/
				<p:commandLink value="Excluir" action="#{categoriaMB.excluir}" >
					<f:setPropertyActionListener value="#{categoria}"
							target="#{categoriaMB.categoria}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>


</h:body>
</html>
