<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/_template.xhtml">
	<ui:define name="conteudo">
	<table>
	<p:messages id= "messages" showDetail="true" autoUpdate="true" closable="true"/>
	<td rowspan="3" align="center">
		<h:form id="form">
			<p:panelGrid columns="2" columnClasses="colunaEsquerda,colunaDireita"
				rowClasses="normal" headerClass="tituloFormulario"
				styleClass="tabelaGC">
				<f:facet name="header">
					<p:outputLabel value="Buscar categoria" />
				</f:facet>
	
				<p:outputLabel value="Descrição:" for="descricao" />
				<p:inputText id="descricao"
					value="#{categoriaMB.categoria.descricao}" size="40" />
	
				<p:outputLabel value="Ativo:" for="ativo" />
				<p:selectBooleanCheckbox id="ativo"
					value="#{categoriaMB.categoria.ativo}" />
	
				<h:outputText value="" />
				<p:commandButton value="Buscar" action="#{categoriaMB.buscar}" update="form"/>
	
			</p:panelGrid>
	
		</h:form>
		</td>
		<td rowspan="3"/>
		<td rowspan="3"/>
		<td rowspan="3"/>
		<td rowspan="3"/>
		<td rowspan="3"/>
		<td rowspan="3" align="center">
				<p:commandLink action="#{categoriaMB.cadastrar}" >
					<p:graphicImage url="/resources/img/glyphicons_190_circle_plus.png" title="Cadastrar" />			
				</p:commandLink>
		</td>		
		</table>

		
	<h:panelGrid></h:panelGrid>
	<h:panelGrid></h:panelGrid>
		<p:dataTable var="categoria" value="#{categoriaMB.categorias}">
			<p:column headerText="Id">
				<h:outputText value="#{categoria.codigoCategoria}" />
			</p:column>
	
			<p:column headerText="Descrição">
				<h:outputText value="#{categoria.descricao}" />
			</p:column>
	
			<p:column headerText="Situação">
				<h:outputText
					value="#{categoria.ativo == 'TRUE' ? 'Ativo' : 'Inativo'}" />
			</p:column>
	
			<p:column headerText="Ações" style="text-align: center">
			
				<p:commandLink action="#{categoriaMB.visualizar}" >
					<p:graphicImage url="/resources/img/glyphicons_027_search.png" title="Visualizar" />				
					<f:setPropertyActionListener value="#{categoria}" target="#{categoriaMB.categoria}" />
				</p:commandLink>
				
				<h:outputText value="   " />
			
				<p:commandLink action="#{categoriaMB.editar}" >
					<p:graphicImage url="/resources/img/glyphicons_030_pencil.png" title="Editar" />				
					<f:setPropertyActionListener value="#{categoria}" target="#{categoriaMB.categoria}" />
				</p:commandLink>
				
				<h:outputText value="   " />
				<p:commandLink action="#{categoriaMB.excluir}" >
					<p:graphicImage url="/resources/img/glyphicons_016_bin.png" title="Excluir" />					
					<f:setPropertyActionListener value="#{categoria}"
							target="#{categoriaMB.categoria}" />
				</p:commandLink>
			
			</p:column>
		</p:dataTable>


	</ui:define>
	</ui:composition>	
</html>
