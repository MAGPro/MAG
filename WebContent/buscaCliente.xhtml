<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Buscar Cliente</title>
</h:head>
<h:body>
	<ui:include src="/pages/menu.xhtml" />
	<h:form prependId="false">

		<p:panelGrid columns="2" columnClasses="colunaEsquerda,colunaDireita"
			rowClasses="normal" headerClass="tituloFormulario"
			styleClass="tabelaGC">
			<f:facet name="header">
				<p:outputLabel value="Cadastro de Clientes" />
			</f:facet>

			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" value="#{clienteMB.cliente.nome}" />
			<p:outputLabel for="cpf" value="CPF" />
			<p:inputMask id="cpf" value="#{clienteMB.cliente.cpf}"
				mask="999.999.999-99" />

			<p:outputLabel value="Situação Cliente" />
			<h:panelGroup>
				<p:selectOneMenu id="situacaoCliente"
					value="#{clienteMB.cliente.situacaoCliente}">
					<f:selectItems var="s" value="#{clienteMB.tipoSituacoes}"
						itemValue="#{s}" itemLabel="#{s.label}" />
				</p:selectOneMenu>
			</h:panelGroup>

			<p:commandButton value="Buscar" action="#{clienteMB.buscar}" />

		</p:panelGrid>

		<p:panel id="lista">
			<p:dataTable var="cliente" value="#{clienteMB.clientes}">
				<p:column headerText="CodigoCliente">
					<p:outputLabel value="#{cliente.codigoCliente}" />
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{cliente.nome}" />
				</p:column>
				<p:column headerText="CPF">
					<p:outputLabel value="#{cliente.cpf}" />
				</p:column>
				<p:column headerText="Tel. Cel.">
					<p:outputLabel value="#{cliente.telMovel}" />
				</p:column>
				<p:column headerText="Email">
					<p:outputLabel value="#{cliente.email}" />
				</p:column>
				<p:column headerText="Situação">
					<p:outputLabel value="#{cliente.situacaoCliente}" />
				</p:column>

				<p:column headerText="Ações" style="text-align: center">

					<p:commandLink value="Editar" action="#{clienteMB.editar}">
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteMB.cliente}" />
					</p:commandLink>
				/
				<p:commandLink value="Excluir" action="#{clienteMB.excluir}">
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteMB.cliente}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</p:panel>

	</h:form>
</h:body>
</html>
