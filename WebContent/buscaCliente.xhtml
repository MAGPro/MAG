<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/pages/_template.xhtml">
	<ui:define name="conteudo">
		<h:form prependId="false">

			<div align="center">
				<h4>
					<p:outputLabel value="Lista de Clientes" />
				</h4>
				<p:commandLink action="#{clienteMB.cadastrar}">
					<p:graphicImage url="/resources/img/glyphicons_190_circle_plus.png"
						title="Cadastrar" />
				</p:commandLink>
				
			</div>

			<p:dataTable var="cliente" value="#{clienteMB.clientes}"
				paginator="true" rows="3" paginatorPosition="bottom"
				widgetVar="clienteT">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Buscar por:" />
						<p:inputText id="globalFilter" onkeyup="PF('clienteT').filter()"
							placeholder="Nome, cpf ou situação" />
					</p:outputPanel>
				</f:facet>


				<p:column headerText="Nome" filterBy="#{cliente.nome}"
					filterStyle="" filterMatchMode="contains">
					<p:outputLabel value="#{cliente.nome}" />
				</p:column>
				<p:column filterBy="#{cliente.cpf}" headerText="CPF">
					<p:outputLabel value="#{cliente.cpf}" />
				</p:column>
				<p:column headerText="Tel. Cel.">
					<p:outputLabel value="#{cliente.telMovel}" />
				</p:column>
				<p:column headerText="Email">
					<p:outputLabel value="#{cliente.email}" />
				</p:column>

				<p:column filterBy="#{cliente.situacaoCliente}"
					headerText="Situação">
					<center>
						<p:outputLabel value="#{cliente.situacaoCliente}" />
					</center>
				</p:column>

				<p:column headerText="Ações" style="text-align: center">

					<p:commandLink action="#{clienteMB.editar}">
						<p:graphicImage url="/resources/img/glyphicons_027_search.png"
							title="Visualizar" />
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteMB.cliente}" />
					</p:commandLink>

					<h:outputText value="   " />

					<p:commandLink action="#{clienteMB.editar}">
						<p:graphicImage url="/resources/img/glyphicons_030_pencil.png"
							title="Editar" />
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteMB.cliente}" />
					</p:commandLink>

					<h:outputText value="   " />
					<p:commandLink action="#{clienteMB.excluir}">
						<p:graphicImage url="/resources/img/glyphicons_016_bin.png"
							title="Excluir" />
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteMB.cliente}" />
					</p:commandLink>
				</p:column>

			</p:dataTable>


		</h:form>
	</ui:define>
</ui:composition>
</html>
