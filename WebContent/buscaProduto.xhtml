<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/_template.xhtml">
	<ui:define name="conteudo">
	<h:form prependId="false">
	
	<div align="center">
		<p:messages id= "messages" showDetail="true"  autoUpdate="true" closable="true"/>
		
		<h4><p:outputLabel value="Lista de Produtos" /></h4>

		<p:commandLink action="#{produtoMB.cadastrar}" >
			<p:graphicImage url="/resources/img/glyphicons_190_circle_plus.png" title="Cadastrar" />			
		</p:commandLink>

	</div>
	
		<h:panelGrid></h:panelGrid>
			
		<p:dataTable var="produto" value="#{produtoMB.produtos}" paginator="true" rowsPerPageTemplate="5,10,15" rows="10" paginatorPosition="bottom" >
			<p:column headerText="Id">
				<h:outputText value="#{produto.codigoProduto}" />
			</p:column>
	
			<p:column filterBy="#{produto.descricao}" headerText="Descrição" filterMatchMode="contains">
				<h:outputText value="#{produto.descricao}" />
			</p:column>
			<p:column headerText="Categoria">
				<h:outputText
					value="#{produto.subCategoria.categoria.descricao}" />
			</p:column>
			
			<p:column headerText="Subcategoria">
				<h:outputText
					value="#{produto.subCategoria.descricao}" />
			</p:column>'
		
			<p:column headerText="Situação">
				<h:outputText
					value="#{produto.ativo == 'TRUE' ? 'Ativo' : 'Inativo'}" />
			</p:column>
	
			<p:column headerText="Ações" style="text-align: center">
			
				<p:commandLink action="#{produtoMB.visualizar}" >
					<p:graphicImage url="/resources/img/glyphicons_027_search.png" title="Visualizar" />				
					<f:setPropertyActionListener value="#{produto}" target="#{produtoMB.produto}" />
				</p:commandLink>
				
				<h:outputText value="   " />
			
				<p:commandLink action="#{produtoMB.editar}" >
					<p:graphicImage url="/resources/img/glyphicons_030_pencil.png" title="Editar" />				
					<f:setPropertyActionListener value="#{produto}" target="#{produtoMB.produto}" />
				</p:commandLink>
				
				<h:outputText value="   " />
				<p:commandLink action="#{produtoMB.excluir}" >
					<p:graphicImage url="/resources/img/glyphicons_016_bin.png" title="Excluir" />					
					<f:setPropertyActionListener value="#{produto}"
							target="#{produtoMB.produto}" />
				</p:commandLink>
			
			</p:column>
			
			
		</p:dataTable>

	 </h:form>
	</ui:define>
	</ui:composition>	
</html>
