<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:ui="http://java.sun.com/jsf/facelets">
     
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Categoria</title>
</h:head>
<h:body>
    	<ui:include src="/pages/menu.xhtml" />
    	
    	<h:form>
    		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
		</h:form>
		
        <h:form prependId="false">
        	<h:inputHidden value="#{categoriaMB.categoria.codigoCategoria}"/>
        
          	<p:panelGrid columns="2" columnClasses="colunaEsquerda,colunaDireita" rowClasses="normal" headerClass="tituloFormulario" styleClass="tabelaGC">
           		
	            <f:facet name="header">
	           		<p:outputLabel value="Cadastro de categorias"/>
	            </f:facet>

			<p:outputLabel value="Descrição:" for="descricao"/>
				<p:inputText id="descricao" required="true" value="#{categoriaMB.categoria.descricao}" size="40"/>
				
				<p:outputLabel value="Ativo:" for="ativo" />
				<p:selectBooleanCheckbox id="ativo" value="#{categoriaMB.categoria.ativo}"/>
				
				<h:outputText value=""/>
				<p:commandButton value="Salvar" onsuccess="Criado com sucesso" actionListener="#{messagesViewMB.info}" action="#{categoriaMB.salvar}"/>
						
			</p:panelGrid>
        </h:form>
     

     
    </h:body>
</html>
