<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets" >
     
    <h:head>
        <meta charset="UTF-8" />
        <title>Cadastro de Produto Material</title>
    </h:head>
    <h:body>
       	<ui:include src="/pages/menu.xhtml" />
    
    
        <h:form prependId="false">
        	<p:panelGrid columns="2" columnClasses="colunaEsquerda,colunaDireita" rowClasses="normal" headerClass="tituloFormulario" styleClass="tabelaGC">
            <f:facet name="header">
            <p:outputLabel value="Cadastro de produtos"/>
            </f:facet>
            
           	<p:outputLabel value="Descrição:" for="descricao"/>
			<p:inputText id="descricao" size="40" value="#{produtoMB.produto.descricao}"/>
			
			<p:outputLabel value="Categoria: " for="categoria"/>
			<h:panelGroup>
				<p:selectOneMenu id="categoria" value="#{categoriaMB.categorias}">
					<f:selectItems value="#{categoriaMB.categorias}" var="categoria" 
					itemLabel="#{categoria.descricao}" itemValue="#{categoria.id}" />								
				</p:selectOneMenu>
			</h:panelGroup>
			
			<p:outputLabel value="Subcategoria: " for="subCategoria"/>
			<h:panelGroup>
				<p:selectOneMenu id="subCategoria" value="#{subCategoriaMB.subCategorias}">
					<f:selectItems value="#{subCategoriaMB.subCategorias}" var="subCategoria" 
					itemLabel="#{subCategoria.descricao}" itemValue="#{subCategoria.id}" />								
				</p:selectOneMenu>
			</h:panelGroup>
			
			<p:outputLabel value="Complemento:" for="complemento"/>
			<p:inputText id="complemento" size="40" value="#{produtoMB.produto.complemento}"/>
			
			
			<p:outputLabel value="Unidade: " for="unidade"/>
			<h:panelGroup>
				<p:inputText id="unidade" size="8" value="#{produtoMB.produto.unidade}"/>
				<p:outputLabel value="Estoque mínimo: " for="estoqueMinimo"/>
				<p:inputText id="estoqueMinimo" size="8" value="#{produtoMB.produto.estoqueMinimo}"/>
			</h:panelGroup>
			
			<p:outputLabel value="Valor custo(R$): " for="valorCusto"/>
			<h:panelGroup>
				<p:inputText id="valorCusto" size="8" value="#{produtoMB.produto.valorCusto}"/>
				
				<p:outputLabel value="Valor venda(R$): " for="valorVenda"/>
				<p:inputText id="valorVenda" size="8" value="#{produtoMB.produto.valorVenda}"/>
			</h:panelGroup>
			
				<h:outputText value=""/>
				<p:commandButton value="Salvar" action="#{produtoMB.salvar}"/>
			
			</p:panelGrid>
			<p:dataTable var="produto" value="#{produtoMB.produtos}">
			<p:column headerText="CodigoProduto">
				<p:outputLabel value="#{produto.codigoProduto}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Nome">
				<p:outputLabel value="#{produto.descricao}"></p:outputLabel>
			</p:column> 
			
			<p:column headerText="Complemento">
				<p:outputLabel value="#{produto.complemento}"></p:outputLabel>
			</p:column>
			
			<p:column headerText="Unidade">
				<p:outputLabel value="#{produto.unidade}"></p:outputLabel>
			</p:column>
			
		</p:dataTable>
			
        </h:form>
       
    </h:body>
    
</html>
