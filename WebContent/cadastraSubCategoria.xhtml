<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:ui="http://java.sun.com/jsf/facelets">
     

<ui:composition template="/pages/_template.xhtml">
	<ui:define name="conteudo">
	    
        <h:form prependId="false" >
        	<p:panelGrid columns="2" columnClasses="colunaEsquerda,colunaDireita" rowClasses="normal" headerClass="tituloFormulario" styleClass="tabelaGC">
            <f:facet name="header">
            <p:outputLabel value="Cadastro de Subcategorias"/>
            </f:facet>
           
			<p:outputLabel value="Descrição:" for="descricao"/>
			<p:inputText id="descricao" value="#{subCategoriaMB.subCategoria.descricao}" size="40"/>
			<p:outputLabel value="Categoria: " for="categoria"/>
			<h:panelGroup>
				<p:selectOneMenu id="categoria" value="#{categoriaMB.categorias}">
					<f:selectItems value="#{subCategoriaMB.subCategoria.categoria}" var="categoria" 
					itemLabel="#{categoria.descricao}" itemValue="#{categoria.categoria_codigoCategoria}" />								
				</p:selectOneMenu>
			</h:panelGroup>
			
		
			
			<h:outputText value=""/>
			<p:commandButton value="Salvar" action="#{subCategoriaMB.salvar}"/>
			
			</p:panelGrid>
        </h:form>
      
	</ui:define>
	</ui:composition>	
</html>
